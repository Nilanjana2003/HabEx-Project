<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log an Expense - HabEx</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #fff4b2; /* Warm yellow background */
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 500px;
      background-color: #ffcad4; /* Pale pink form */
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      padding: 25px;
      text-align: center;
      overflow-y: auto; /* Ensure content is scrollable if it overflows */
    }

    h2 {
      margin-top: 0;
      font-size: 24px;
      color: #333;
    }

    .note {
      font-size: 14px;
      color: #555;
      margin-bottom: 20px;
      font-style: italic;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-top: 10px;
      font-size: 14px;
      color: #333;
      text-align: left;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
      font-size: 14px;
      background-color: #fff8e7; /* Light cream fields */
    }

    input[readonly] {
      background-color: #f5f5f5; /* Light gray for read-only fields */
      color: #555;
      cursor: not-allowed;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }

    .back-button {
      background-color: #ff6f61;
    }

    .back-button:hover {
      background-color: #ff4f4f;
    }

    @media (max-width: 768px) {
      .container {
        width: 90%;
        padding: 20px;
      }

      h2 {
        font-size: 20px; /* Adjust title size for smaller screens */
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Log an Expense</h2>
    <p class="note">You can log multiple entries by clicking "Log Expense" for each entry.</p>
    <form id="expense-form">
      <label for="current-date">Date</label>
      <input type="text" id="current-date" name="current-date" readonly>

      <label for="expense-name">Expense Name</label>
      <input type="text" id="expense-name" name="expense-name" placeholder="Enter expense name" required>

      <label for="category">Category</label>
      <select id="category" name="category" required>
        <option value="" disabled selected>Select a category</option>
        <option value="Groceries">Groceries</option>
        <option value="Transport">Transport</option>
        <option value="Entertainment">Entertainment</option>
        <option value="Bills">Bills</option>
        <option value="Dining">Dining</option>
        <option value="Shopping">Shopping</option>
        <option value="Healthcare">Healthcare</option>
        <option value="Education">Education</option>
        <option value="Others">Others</option>
      </select>

      <label for="amount">Amount (₹)</label>
      <input type="number" id="amount" name="amount" min="1" placeholder="Enter amount" required>

      <label for="description">Description</label>
      <textarea id="description" name="description" rows="3" placeholder="Optional"></textarea>

      <button type="submit">Log Expense</button>
    </form>

    <button class="back-button" onclick="goBack()">Go Back</button>
  </div>

  <script>
    // Automatically set today's date in the read-only field
    document.addEventListener('DOMContentLoaded', () => {
      const today = new Date();
      const yyyy = today.getFullYear();
      const mm = String(today.getMonth() + 1).padStart(2, '0'); // Months are zero-based
      const dd = String(today.getDate()).padStart(2, '0');
      const todayDate = `${yyyy}-${mm}-${dd}`;
      document.getElementById('current-date').value = todayDate;
    });

    // Form submission logic
    document.getElementById('expense-form').addEventListener('submit', (event) => {
      event.preventDefault();

      const expenseName = document.getElementById('expense-name').value;
      const category = document.getElementById('category').value;
      const amount = document.getElementById('amount').value;
      const description = document.getElementById('description').value;
      const currentDate = document.getElementById('current-date').value;

      if (!expenseName || !category || !amount) {
        alert("Please fill in all required fields!");
        return;
      }

      alert(`✅ Expense "${expenseName}" logged successfully for ₹${amount} on ${currentDate}!`);
      document.getElementById('expense-form').reset(); // Clear the form after submission
      document.getElementById('current-date').value = currentDate; // Reset the date field to today's date
    });

    function goBack() {
      window.location.href = "dashboard.html"; // Redirect back to the dashboard
    }
  </script>

</body>
</html>
