<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Habits - HabEx</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #fff4b2; /* Warm yellow background */
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 400px;
      background-color: #ffcad4; /* Pale pink form */
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      padding: 25px;
      text-align: center;
    }

    h2 {
      margin-top: 0;
      font-size: 24px;
      color: #333;
    }

    p {
      font-size: 16px;
      color: #555;
      margin-bottom: 20px;
    }

    input[type="text"],
    input[type="date"],
    textarea {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
      font-size: 14px;
    }

    input[readonly] {
      background-color: #f5f5f5; /* Light gray for read-only fields */
      color: #555;
      cursor: not-allowed;
    }

    textarea {
      resize: none;
      height: 100px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    .back-button {
      background-color: #ff6f61; /* Coral for back button */
    }

    .back-button:hover {
      background-color: #ff4f4f; /* Darker coral */
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Add a New Habit</h2>
    <p>Track your habits and stay consistent!</p>

    <form id="habit-form">
      <input type="text" id="habit-name" placeholder="Habit Name" required>
      <textarea id="habit-description" placeholder="Habit Description (optional)"></textarea>
      <input type="text" id="current-date" readonly>
      <button type="button" onclick="saveHabit()">Save Habit</button>
      <button type="button" class="back-button" onclick="goBack()">Go Back</button>
    </form>
  </div>

  <script>
    // Automatically set today's date in the read-only field
    document.addEventListener('DOMContentLoaded', () => {
      const today = new Date();
      const yyyy = today.getFullYear();
      const mm = String(today.getMonth() + 1).padStart(2, '0'); // Months are zero-based
      const dd = String(today.getDate()).padStart(2, '0');
      const todayDate = `${yyyy}-${mm}-${dd}`;
      document.getElementById('current-date').value = todayDate;
    });

    function saveHabit() {
      const habitName = document.getElementById('habit-name').value;
      const habitDescription = document.getElementById('habit-description').value;
      const currentDate = document.getElementById('current-date').value;

      if (habitName === "") {
        alert("Please fill in the habit name!");
        return;
      }

      alert(`âœ… Habit "${habitName}" saved successfully for ${currentDate}!`);
      // Add logic to save the habit (e.g., send to a server or save locally)
      document.getElementById('habit-form').reset(); // Clear the form after saving
      document.getElementById('current-date').value = currentDate; // Reset the date field to today's date
    }

    function goBack() {
      window.location.href = "dashboard.html"; // Redirect back to the dashboard
    }
  </script>

</body>
</html>
