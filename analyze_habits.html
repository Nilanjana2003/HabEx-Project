<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analyze Habits - HabEx</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #fff4b2; /* Warm yellow background */
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 500px;
      background-color: #ffcad4; /* Pale pink form */
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      padding: 25px;
      text-align: center;
    }

    h2 {
      margin-top: 0;
      font-size: 24px;
      color: #333;
    }

    select {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
      font-size: 14px;
      background-color: #fff8e7; /* Light cream dropdown */
      cursor: pointer;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }

    .chart-container {
      margin-top: 20px;
      padding: 15px;
      background-color: #fff8e7;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .motivational-message {
      margin-top: 20px;
      font-size: 16px;
      color: #333;
      background-color: #d4edda; /* Light green for positivity */
      padding: 12px;
      border-radius: 8px;
    }

    .back-button {
      background-color: #ff6f61;
    }

    .back-button:hover {
      background-color: #ff4f4f;
    }

    @media (max-width: 768px) {
      .container {
        width: 90%;
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Analyze Your Habits</h2>
    <p>Select a habit below to analyze your weekly and monthly streaks!</p>

    <select id="habit-dropdown">
      <option value="" disabled selected>Select a habit</option>
      <!-- Habit options will be populated dynamically -->
    </select>

    <button onclick="analyzeHabit()">Analyze Habit</button>

    <div class="chart-container" id="streak-chart">
      ðŸ“Š <em>Weekly and Monthly Streaks will be displayed here...</em>
    </div>

    <div class="motivational-message" id="message-box">
      ðŸŒŸ <em>Motivational messages based on consistency will appear here...</em>
    </div>

    <button class="back-button" onclick="goBack()">Go Back</button>
  </div>

  <script>
    // Populate the dropdown dynamically
    document.addEventListener('DOMContentLoaded', () => {
      const habits = ["Workout", "Meditation", "Reading"]; // Replace with dynamically fetched habits
      const dropdown = document.getElementById('habit-dropdown');
      if (habits.length === 0) {
        dropdown.innerHTML = `<option disabled>No habits available</option>`;
      } else {
        habits.forEach(habit => {
          const option = document.createElement('option');
          option.value = habit;
          option.textContent = habit;
          dropdown.appendChild(option);
        });
      }
    });

    function analyzeHabit() {
      const habitName = document.getElementById('habit-dropdown').value;

      if (!habitName) {
        alert("Please select a habit to analyze!");
        return;
      }

      // Placeholder for future chart rendering
      document.getElementById('streak-chart').innerHTML = `
        ðŸ“Š Streak data for <strong>${habitName}</strong> will be shown here!
      `;

      // Placeholder for motivational messages
      document.getElementById('message-box').innerHTML = `
        ðŸŒŸ Keep going! You're doing amazing with <strong>${habitName}</strong>! ðŸŽ¯
      `;
    }

    function goBack() {
      window.location.href = "dashboard.html"; // Redirect back to the dashboard
    }
  </script>

</body>
</html>
