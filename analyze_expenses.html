<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analyze Expenses - HabEx</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff4b2;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      width: 80%;
      max-width: 800px;
      background: #ffcad4;
      border-radius: 12px;
      padding: 20px;
      margin-top: 20px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #333;
    }

    .budget-display {
      margin: 20px 0;
      padding: 15px;
      background-color: #fff8e7;
      border-radius: 8px;
      text-align: center;
      font-size: 16px;
      color: #333;
    }

    .chart-container {
      margin-top: 20px;
    }

    canvas {
      background-color: #fff8e7;
      border-radius: 10px;
      padding: 10px;
    }

    .back-button {
      margin-top: 20px;
      padding: 10px;
      background-color: #ff6f61;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    .back-button:hover {
      background-color: #ff4f4f;
    }

    @media (max-width: 768px) {
      .container {
        width: 90%;
        padding: 15px;
      }

      canvas {
        width: 100% !important;
        height: auto !important;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Analyze Your Expenses</h2>

    <!-- Budget Display -->
    <div class="budget-display">
      <p><strong>Daily Budget:</strong> ₹<span id="daily-budget-display">0</span></p>
      <p><strong>Weekly Budget:</strong> ₹<span id="weekly-budget-display">0</span></p>
      <p>If you want to update your budget, go to the <a href="set_budget.html">Set Budget</a> page.</p>
    </div>

    <!-- Daily Spending Chart -->
    <div class="chart-container">
      <h3>Daily Expense Breakdown</h3>
      <canvas id="dailyChart"></canvas>
    </div>

    <!-- Weekly Spending Chart -->
    <div class="chart-container">
      <h3>Weekly Expense Breakdown</h3>
      <canvas id="weeklyChart"></canvas>
    </div>

    <!-- Monthly Spending Chart -->
    <div class="chart-container">
      <h3>Monthly Category Breakdown</h3>
      <canvas id="categoryChart"></canvas>
    </div>

    <button class="back-button" onclick="goBack()">Go Back</button>
  </div>

  <script>
    // Dummy data (replace with backend data)
    const dailyExpenses = [200, 450, 300, 100, 500, 700, 150]; // Sample daily spending
    const weeklyExpenses = [3000, 2800, 3500, 4000, 2500]; // Weekly totals
    const categoryExpenses = {
      'Food': 5000,
      'Transport': 2000,
      'Entertainment': 1500,
      'Shopping': 2500
    };

    // Load Charts
    document.addEventListener("DOMContentLoaded", function() {
      loadBudgets();
      renderDailyChart();
      renderWeeklyChart();
      renderCategoryChart();
    });

    // Load budgets from local storage
    function loadBudgets() {
      const dailyBudget = localStorage.getItem("dailyBudget") || 0;
      const weeklyBudget = localStorage.getItem("weeklyBudget") || 0;

      document.getElementById("daily-budget-display").textContent = dailyBudget;
      document.getElementById("weekly-budget-display").textContent = weeklyBudget;
    }

    function renderDailyChart() {
      new Chart(document.getElementById('dailyChart'), {
        type: 'bar',
        data: {
          labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
          datasets: [{
            label: 'Daily Expenses (₹)',
            data: dailyExpenses,
            backgroundColor: dailyExpenses.map(amount => amount > 500 ? 'red' : 'green'),
            borderColor: 'black',
            borderWidth: 1
          }]
        }
      });
    }

    function renderWeeklyChart() {
      new Chart(document.getElementById('weeklyChart'), {
        type: 'line',
        data: {
          labels: ['Week 1', 'Week 2', 'Week 3', 'Week 4', 'Week 5'],
          datasets: [{
            label: 'Weekly Spending (₹)',
            data: weeklyExpenses,
            borderColor: 'blue',
            fill: false
          }]
        }
      });
    }

    function renderCategoryChart() {
      new Chart(document.getElementById('categoryChart'), {
        type: 'pie',
        data: {
          labels: Object.keys(categoryExpenses),
          datasets: [{
            data: Object.values(categoryExpenses),
            backgroundColor: ['red', 'blue', 'green', 'purple']
          }]
        }
      });
    }

    function goBack() {
      window.location.href = "dashboard.html"; // Redirect back to the dashboard
    }
  </script>

</body>
</html>
